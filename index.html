<!DOCTYPE html>
<html>
<head>
  <title>String Handling Operations</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea, input { width: 300px; padding: 5px; margin-bottom: 10px; }
    button { padding: 6px 12px; }
    .result { background: #f5f5f5; padding: 10px; margin-top: 15px; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>String Handling Form</h2>

  <form id="stringForm">
    <label for="name">Enter Your Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="address">Enter Your Address:</label><br>
    <textarea id="address" rows="3" required></textarea><br><br>

    <button type="button" onclick="handleStrings()">Submit</button>
  </form>

  <h3>Results:</h3>
  <div id="result" class="result"></div>

  <!-- External Script -->
  <script src="script.js"></script>
</body>
</html>
